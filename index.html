<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Graciana Trifold</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap');

    :root {
      --bg-main: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --panel-glass: rgba(255, 255, 255, 0.15);
      --text-light: #ffffff;
      --accent: #ffb285;
      --radius: 20px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-light);
      overflow-x: hidden;
      touch-action: pan-y;
    }

    .carousel-container {
      overflow: hidden;
      width: 100vw;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      transition: transform 0.4s ease-in-out;
    }

    .panel {
      flex: 0 0 100vw;
      height: 100%;
      position: relative;
      color: var(--text-light);
      background: var(--panel-glass);
      backdrop-filter: blur(15px);
      border-radius: var(--radius);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      padding: 2rem;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    .panel::before,
    .panel::after {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: var(--radius);
      z-index: 0;
    }

    .panel::before {
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(10px);
    }

    .panel::after {
      background: rgba(0, 0, 0, 0.4); /* Dark overlay */
    }

    .panel > * {
      position: relative;
      z-index: 1;
    }

    h2 {
      font-weight: 700;
      font-size: 1.6rem;
      color: var(--accent);
      margin-bottom: 1rem;
    }

    h3 {
      margin-top: 1.5rem;
      font-size: 1.1rem;
      color: #ffebd6;
    }

    ul {
      padding-left: 1.2rem;
      list-style: disc;
      line-height: 1.6;
    }

    li, p {
      color: #f5f5f5;
    }

    p {
      margin: 0.5rem 0;
    }

    .nav-buttons {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-buttons button {
      all: unset;
      pointer-events: auto;
      font-size: 2.5rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease, backdrop-filter 0.3s ease;
    }

    .nav-buttons button:hover {
      transform: scale(1.3);
      color: var(--accent);
      backdrop-filter: blur(10px);
    }

    @media (min-width: 1024px) {
      .panel {
        flex: 0 0 33.333vw;
        height: 100vh;
      }

      .wrapper {
        transition: transform 0.4s ease-in-out;
      }
    }
  </style>
</head>
<body>

<div class="carousel-container">
  <div class="wrapper" id="brochureWrapper">
    <div class="panel">Loading...</div>
  </div>
</div>

<div class="nav-buttons">
  <button onclick="scrollToPrevious()" aria-label="Previous">
    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
      <path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/>
    </svg>
  </button>
  <button onclick="scrollToNext()" aria-label="Next">
    <svg width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
      <path d="M8.59 16.59L10 18l6-6-6-6-1.41 1.41L13.17 12z"/>
    </svg>
  </button>
</div>

<script>
const originalPanels = [
  {
    title: "Graciana Tortilla",
    background: "url('https://i.postimg.cc/QNJgyhCb/Brochure-HTML-Panel-Page-1.png') center/cover no-repeat",
    content: `<p>Est. 1967</p>
    <p>Follow us on:</p>
    <ul>
      <li>Facebook: @GRACIANATORTILLAFACTORY</li>
      <li>Instagram: @GRACIANATORTILLAFACTORY</li>
      <li>Website: gracianatortillafactory.com</li>
    </ul>`
  },
  {
    title: "Visit Us",
    background: "url('https://i.postimg.cc/9f9Ztjsy/Brochure-HTML-Panel-Page-2.png') center/cover no-repeat",
    content: `<p><strong>Sylmar:</strong><br/>12239 Foothill Blvd, Sylmar, CA<br/>(818) 897-2079</p>
    <p><strong>Bakersfield:</strong><br/>530 California Ave, Bakersfield, CA<br/>(661) 381-4722</p>
    <p><strong>Hours:</strong><br/>Sylmar: 6AM–5PM<br/>Bakersfield: 8AM–5PM</p>`
  },
  {
    title: "Flour Tortilla",
    background: "url('https://i.postimg.cc/tgFnnNV5/Brochure-HTML-Panel-Page-3.png') center/cover no-repeat",
    content: `<h3>Specialty</h3>
    <ul><li>Wheat, Spinach, Tomato, Chipotle</li><li>Garlic & Herb, Achiote, Charcoal</li><li>Curry & More</li></ul>
    <h3>Sizes</h3><ul><li>6" to 14", Sonora Style</li></ul>`
  },
  {
    title: "Corn Tortilla",
    background: "url('images/corn.jpg') center/cover no-repeat",
    content: `<h3>Masa Types</h3><ul><li>White, Yellow, Blue, Tamale</li></ul>
    <h3>Chip Cuts</h3><ul><li>Pre-cut, Colored Chips (Red, Green, Blue)</li></ul>
    <h3>Regular</h3><ul><li>6", 4"–4½" mini, Enchilada sizes</li></ul>`
  },
  {
    title: "Tamales & More",
    background: "url('images/tamales.jpg') center/cover no-repeat",
    content: `<h3>Tamales</h3><ul><li>Beef, Chicken, Pork, Veggie</li><li>Cheese, Sweet</li></ul>
    <h3>Other Items</h3><ul><li>Chiles Rellenos, Salsas</li><li>Telera Bread, Burger Buns</li><li>Sopes, Dressings, Tostadas</li></ul>`
  },
  {
    title: "Spices",
    background: "url('images/spices.jpg') center/cover no-repeat",
    content: `<ul>
      <li>Black & White Pepper</li><li>Cumin (Whole & Ground)</li>
      <li>Oregano, Paprika</li><li>Garlic Powder & Salt</li>
      <li>Cinnamon (Whole & Ground)</li><li>Tajin, Piloncillo</li>
      <li>Sesame Seeds</li><li>Dried Peppers: Guajillo, Arbol, Puya, etc.</li>
      <li>Spicy Peanuts, Garbanzos</li><li>Mangos w/ Chamoy, Chicharrones</li>
    </ul>`
  }
];

const wrapper = document.getElementById('brochureWrapper');
let currentIndex = 3;

function createPanel(panelData) {
  const div = document.createElement('div');
  div.className = 'panel';
  div.innerHTML = `<h2>${panelData.title}</h2>${panelData.content}`;
  if (panelData.background) {
    div.style.background = panelData.background;
  }
  return div;
}

function setupCarousel() {
  wrapper.innerHTML = '';
  const panelsToRender = [];

  const clonesBefore = originalPanels.slice(-3).map(createPanel);
  const realPanels = originalPanels.map(createPanel);
  const clonesAfter = originalPanels.slice(0, 3).map(createPanel);

  panelsToRender.push(...clonesBefore, ...realPanels, ...clonesAfter);
  panelsToRender.forEach(panel => wrapper.appendChild(panel));

  updateTransform();
}

function updateTransform() {
  const panel = wrapper.querySelector('.panel');
  if (!panel) return;
  const panelWidth = panel.offsetWidth;
  wrapper.style.transform = `translateX(-${currentIndex * panelWidth}px)`;
}

function scrollToNext() {
  const totalPanels = wrapper.children.length;
  currentIndex++;
  updateTransform();

  if (currentIndex === totalPanels - 3) {
    setTimeout(() => {
      currentIndex = 3;
      wrapper.style.transition = 'none';
      updateTransform();
      wrapper.offsetHeight;
      wrapper.style.transition = 'transform 0.4s ease-in-out';
    }, 400);
  }
}

function scrollToPrevious() {
  currentIndex--;
  updateTransform();

  if (currentIndex === 2) {
    setTimeout(() => {
      currentIndex = originalPanels.length + 2;
      wrapper.style.transition = 'none';
      updateTransform();
      wrapper.offsetHeight;
      wrapper.style.transition = 'transform 0.4s ease-in-out';
    }, 400);
  }
}

window.addEventListener('resize', updateTransform);
window.addEventListener('load', () => {
  setupCarousel();
  updateTransform();
});
</script>

</body>
</html>
