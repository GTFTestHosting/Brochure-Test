    :root {
      --bg-main: linear-gradient(135deg, #fdfcfb 0%, #e2d1c3 100%);
      --panel-glass: rgba(255, 255, 255, 0.15);
      --text-light: #ffffff;
      --accent: #ffb285;
      --radius: 20px;
    }

    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: var(--bg-main);
      color: var(--text-light);
      overflow-x: hidden;
      touch-action: pan-y;
    }

    .carousel-container {
      overflow: hidden;
      width: 100vw;
    }

    .wrapper {
      display: flex;
      height: 100vh;
      transition: transform 0.4s ease-in-out;
      height: 100vh;
    }

    .panel {	
      position: relative;
      border-radius: var(--radius);
      overflow: hidden; /* This clips the overlay to the rounded corners */
      background: var(--panel-glass);
      backdrop-filter: blur(0px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      color: var(--text-light);
      border: 1px solid rgba(255, 255, 255, 0.3);

      flex: 0 0 100vw;
      width: 100vw;
      height: 100vh;
      flex-shrink: 0;
      box-sizing: border-box;
    }

    .panel-overlay {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;  /* Ensures the overlay fills the entire panel */
      z-index: 0;
      pointer-events: none;
      border-radius: inherit;
      background: linear-gradient(to bottom, rgba(255, 255, 255, 0.05), rgba(0, 0, 0, 0.25));
    }

    .panel-content {
      overflow-y: auto;
      height: 100%;
      position: relative;
      z-index: 1;
      padding: 2rem;  /* This padding is inside, affecting the content area */
      padding-bottom: 3.5rem
      margin-top: 0; /* Ensures there's no unwanted space above the content */
      box-sizing: border-box;
    

     scrollbar-width: thin;
       scrollbar-color: rgba(255, 255, 255, 0.3) transparent;
     }

     /* WebKit scrollbar styling (Chrome, Edge, Safari) */
     .panel-content::-webkit-scrollbar {
       width: 8px;
     }

     .panel-content::-webkit-scrollbar-thumb {
       background-color: rgba(255, 255, 255, 0.3);
       border-radius: 4px;
     }

     .panel-content::-webkit-scrollbar-track {
       background: transparent;
     }

   .panel-scroll-wrapper {
     position: relative;
     height: 100%;
     overflow: hidden;
    }

   .panel-content {
     overflow-y: auto;
     max-height: 100%;
     padding-right: 1rem;
     scroll-behavior: smooth;
    }

   .panel-fade {
     content: "";
     position: absolute;
     bottom: 0;
     left: 0;
     right: 0;
     height: 3rem;
     background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(0,0,0,0.4));
     z-index: 2;
     pointer-events: none;
    }

    .panel-logo {
     width: 75%;
     height: auto;
     display: block;
     margin: 0 auto;
     opacity: 0.85;
    }

    .social-links {
     margin-top: 0rem;
     text-align: center;
     padding-bottom: 0rem;
    }

   .social-links a {
     color: var(--accent);
     text-decoration: none;
     font-weight: 500;
     transition: color 0.2s ease;
    }

    .social-links a:hover {
     color: #fff;
     text-decoration: none;
    }

    h2 {
     font-weight: 700;
     font-size: 3.6rem;

     margin-bottom: 1rem;
     text-align: center;
    }

    h3 {

      font-size: 1.1rem;
      color: #ffebd6;
    }

    ul {
      padding-left: 1.2rem;
      list-style: disc;
      line-height: 1.6;
    }

    li, p {
      color: #f5f5f5;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    p {
      margin: 0.5rem 0;
    }

    .nav-buttons {
      position: fixed;
      top: 50%;
      width: 100%;
      display: flex;
      justify-content: space-between;
      transform: translateY(-50%);
      pointer-events: none;
    }

    .nav-buttons button {
      all: unset;
      pointer-events: auto;
      font-size: 2.5rem;
      font-weight: 700;
      color: rgba(255, 255, 255, 0.7);
      backdrop-filter: blur(5px);
      border-radius: 50%;
      padding: 0.2rem 0.6rem;
      cursor: pointer;
      transition: transform 0.3s ease, color 0.3s ease, backdrop-filter 0.3s ease;
    }

    .nav-buttons button:hover {
      transform: scale(1.3);
      color: var(--accent);
      backdrop-filter: blur(10px);
    }

const wrapper = document.getElementById('brochureWrapper');
let currentIndex = 3;

function createPanel(panelData) {
  const div = document.createElement('div');
  div.className = 'panel';
  div.style.background = panelData.background;

div.innerHTML = `
  <div class="panel-overlay"></div>
  <div class="panel-scroll-wrapper">
    <div class="panel-content">
      <h2>${panelData.title}</h2>
      ${panelData.content}
    </div>
    <div class="panel-fade"></div>
  </div>
`;

  return div;
}


function setupCarousel() {
  wrapper.innerHTML = '';
  const panelsToRender = [];

  const clonesBefore = originalPanels.slice(-3).map(createPanel);
  const realPanels = originalPanels.map(createPanel);
  const clonesAfter = originalPanels.slice(0, 3).map(createPanel);

  panelsToRender.push(...clonesBefore, ...realPanels, ...clonesAfter);
  panelsToRender.forEach(panel => wrapper.appendChild(panel));

  updateTransform();
}

function updateTransform() {
  const panel = wrapper.querySelector('.panel');
  if (!panel) return;
  const panelWidth = panel.offsetWidth;
  wrapper.style.transform = `translateX(-${currentIndex * panelWidth}px)`;
}

function scrollToNext() {
  const totalPanels = wrapper.children.length;
  currentIndex++;
  updateTransform();

  if (currentIndex === totalPanels - 3) {
    setTimeout(() => {
      currentIndex = 3;
      wrapper.style.transition = 'none';
      updateTransform();
      wrapper.offsetHeight;
      wrapper.style.transition = 'transform 0.4s ease-in-out';
    }, 400);
  }
}

function scrollToPrevious() {
  currentIndex--;
  updateTransform();

  if (currentIndex === 2) {	
    setTimeout(() => {
      currentIndex = originalPanels.length + 2;
      wrapper.style.transition = 'none';
      updateTransform();
      wrapper.offsetHeight;
      wrapper.style.transition = 'transform 0.4s ease-in-out';
    }, 400);
  }
}

window.addEventListener('resize', updateTransform);
window.addEventListener('load', () => {
  setupCarousel();
  updateTransform();
});
